<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventPlace - Login</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background Elements */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 85%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 15%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 460px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(to right, #667eea, #764ba2, #f093fb);
      background-size: 200% 100%;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.4);
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo-icon i {
      font-size: 28px;
      color: white;
    }

    .logo h1 {
      color: #2d3748;
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #2d3748, #4a5568);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo p {
      color: #718096;
      font-size: 16px;
      font-weight: 500;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 35px;
      color: #2d3748;
      font-size: 30px;
      font-weight: 700;
      position: relative;
    }

    .login-container h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border-radius: 2px;
    }

    .input-group {
      margin-bottom: 28px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: #4a5568;
      font-weight: 600;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .input-wrapper {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 16px 20px 16px 52px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f7fafc;
      color: #2d3748;
      font-weight: 500;
    }

    .input-group input::placeholder {
      color: #a0aec0;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.1),
        0 8px 20px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .input-group input:focus + label {
      color: #667eea;
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .input-group input:focus ~ .input-icon {
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }

    .password-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #a0aec0;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 8px;
    }

    .password-toggle:hover {
      color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .remember-me input {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 2px solid #cbd5e0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .remember-me input:checked {
      background: #667eea;
      border-color: #667eea;
    }

    .forgot-password {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 6px 12px;
      border-radius: 8px;
    }

    .forgot-password:hover {
      color: #764ba2;
      background: rgba(102, 126, 234, 0.1);
      text-decoration: none;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 32px 0;
      color: #a0aec0;
      font-size: 14px;
      font-weight: 500;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }

    .divider span {
      padding: 0 20px;
    }

    .social-login {
      display: flex;
      gap: 16px;
      margin-bottom: 30px;
    }

    .social-btn {
      flex: 1;
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      font-size: 15px;
    }

    .social-btn.google {
      color: #db4437;
    }

    .social-btn.facebook {
      color: #4267B2;
    }

    .social-btn.apple {
      color: #000000;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .social-btn.google:hover {
      border-color: #db4437;
      background: rgba(219, 68, 55, 0.05);
    }

    .social-btn.facebook:hover {
      border-color: #4267B2;
      background: rgba(66, 103, 178, 0.05);
    }

    .social-btn.apple:hover {
      border-color: #000000;
      background: rgba(0, 0, 0, 0.05);
    }

    .signup-link {
      text-align: center;
      margin-top: 30px;
      color: #718096;
      font-size: 16px;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .signup-link a:hover {
      color: #764ba2;
      background: rgba(102, 126, 234, 0.1);
      text-decoration: none;
    }

    .demo-credentials {
      text-align: center;
      margin-top: 20px;
    }

    .demo-btn {
      background: none;
      border: none;
      color: #667eea;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .demo-btn:hover {
      color: #764ba2;
      background: rgba(102, 126, 234, 0.1);
      text-decoration: none;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 18px 28px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(72, 187, 120, 0.3);
      z-index: 3000;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-width: 350px;
    }

    .toast.error {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      box-shadow: 0 12px 30px rgba(245, 101, 101, 0.3);
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Particle Animation */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: particleFloat 20s infinite linear;
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 40px 25px;
      }
      
      .social-login {
        flex-direction: column;
      }
      
      .remember-forgot {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .logo h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="particles" id="particles"></div>
  
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Particle Background Component
    const ParticleBackground = () => {
      useEffect(() => {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Random properties
          const size = Math.random() * 6 + 2;
          const left = Math.random() * 100;
          const animationDuration = Math.random() * 20 + 10;
          const animationDelay = Math.random() * 5;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${left}%`;
          particle.style.animationDuration = `${animationDuration}s`;
          particle.style.animationDelay = `${animationDelay}s`;
          
          particlesContainer.appendChild(particle);
        }
      }, []);
      
      return null;
    };

    // Toast Notification Component
    const Toast = ({ message, isVisible, type = 'success' }) => {
      if (!isVisible) return null;
      
      return (
        <div className={`toast ${type === 'error' ? 'error' : ''}`}>
          <i className={`fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}`}></i>
          <span>{message}</span>
        </div>
      );
    };

    // Login Form Component
    const LoginForm = () => {
      const [formData, setFormData] = useState({
        username: '',
        password: '',
        rememberMe: false
      });
      const [showPassword, setShowPassword] = useState(false);
      const [isLoading, setIsLoading] = useState(false);
      const [toast, setToast] = useState({ isVisible: false, message: '', type: 'success' });

      // Show toast notification
      const showToast = (message, type = 'success') => {
        setToast({ isVisible: true, message, type });
        setTimeout(() => {
          setToast({ isVisible: false, message: '', type: 'success' });
        }, 3000);
      };

      // Handle input changes
      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData(prevState => ({
          ...prevState,
          [name]: type === 'checkbox' ? checked : value
        }));
      };

      // Toggle password visibility
      const togglePasswordVisibility = () => {
        setShowPassword(!showPassword);
      };

      // Handle form submission
      const handleSubmit = (e) => {
        e.preventDefault();
        
        // Simple validation
        if (!formData.username || !formData.password) {
          showToast('Please fill in all fields', 'error');
          return;
        }

        // Simulate API call
        setIsLoading(true);
        setTimeout(() => {
          setIsLoading(false);
          
          // Mock authentication - in real app, this would be an API call
          if (formData.username === 'demo' && formData.password === 'password') {
            showToast('Login successful! Redirecting...');
            setTimeout(() => {
              window.location.href = 'sample.html';
            }, 1500);
          } else {
            showToast('Invalid username or password', 'error');
          }
        }, 1500);
      };

      // Handle social login
      const handleSocialLogin = (provider) => {
        showToast(`${provider} login would be implemented here`);
      };

      // Demo login for quick testing
      const handleDemoLogin = () => {
        setFormData({
          username: 'demo',
          password: 'password',
          rememberMe: false
        });
        showToast('Demo credentials filled');
      };

      return (
        <div className="login-container">
          <div className="logo">
            <div className="logo-icon">
              <i className="fas fa-calendar-alt"></i>
            </div>
            <h1>EventPlace</h1>
            <p>Discover Your Next Experience</p>
          </div>
          
          <h2>Welcome Back</h2>
          
          <form onSubmit={handleSubmit}>
            <div className="input-group">
              <label htmlFor="username">Username or Email</label>
              <div className="input-wrapper">
                <input
                  type="text"
                  id="username"
                  name="username"
                  value={formData.username}
                  onChange={handleChange}
                  placeholder="Enter your username or email"
                  required
                />
                <i className="fas fa-user input-icon"></i>
              </div>
            </div>
            
            <div className="input-group">
              <label htmlFor="password">Password</label>
              <div className="input-wrapper">
                <input
                  type={showPassword ? "text" : "password"}
                  id="password"
                  name="password"
                  value={formData.password}
                  onChange={handleChange}
                  placeholder="Enter your password"
                  required
                />
                <i className="fas fa-lock input-icon"></i>
                <button
                  type="button"
                  className="password-toggle"
                  onClick={togglePasswordVisibility}
                >
                  <i className={`fas ${showPassword ? 'fa-eye-slash' : 'fa-eye'}`}></i>
                </button>
              </div>
            </div>
            
            <div className="remember-forgot">
              <label className="remember-me">
                <input
                  type="checkbox"
                  id="rememberMe"
                  name="rememberMe"
                  checked={formData.rememberMe}
                  onChange={handleChange}
                />
                Remember me
              </label>
              <a href="#" className="forgot-password">Forgot password?</a>
            </div>
            
            <button
              type="submit"
              className="login-button"
              disabled={isLoading}
            >
              {isLoading ? <div className="loading"></div> : 'Login to Your Account'}
            </button>
          </form>
          
          <div className="divider">
            <span>Or continue with</span>
          </div>
          
          <div className="social-login">
            <button
              className="social-btn google"
              onClick={() => handleSocialLogin('Google')}
            >
              <i className="fab fa-google"></i>
              Google
            </button>
            <button
              className="social-btn facebook"
              onClick={() => handleSocialLogin('Facebook')}
            >
              <i className="fab fa-facebook-f"></i>
              Facebook
            </button>
            <button
              className="social-btn apple"
              onClick={() => handleSocialLogin('Apple')}
            >
              <i className="fab fa-apple"></i>
              Apple
            </button>
          </div>
          
          <div className="signup-link">
            Don't have an account? <a href="signup.html">Create an account</a>
          </div>
          
          <div className="demo-credentials">
            <button
              onClick={handleDemoLogin}
              className="demo-btn"
            >
              Try demo credentials
            </button>
          </div>
          
          <Toast 
            message={toast.message}
            isVisible={toast.isVisible}
            type={toast.type}
          />
        </div>
      );
    };

    // Main App Component
    const App = () => {
      return (
        <>
          <ParticleBackground />
          <LoginForm />
        </>
      );
    };

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
