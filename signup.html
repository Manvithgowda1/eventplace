<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EventPlace - Sign Up</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 85%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      width: 100%;
      max-width: 450px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: white;
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .logo p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .form-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(to right, #667eea, #764ba2, #f093fb);
      background-size: 200% 100%;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-box:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.3);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 32px;
      font-weight: 700;
      color: #2d3748;
    }

    .form-box .subtext {
      text-align: center;
      font-size: 16px;
      color: #718096;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      background: #f7fafc;
      color: #2d3748;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: #a0aec0;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.1),
        0 8px 20px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .input-group input:focus ~ .input-icon {
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }

    .password-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #a0aec0;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 8px;
    }

    .password-toggle:hover {
      color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin: 25px 0;
      cursor: pointer;
    }

    .checkbox-group input {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      border-radius: 4px;
      border: 2px solid #cbd5e0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .checkbox-group input:checked {
      background: #667eea;
      border-color: #667eea;
    }

    .checkbox-group label {
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .terms-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .terms-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .signup-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .signup-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .signup-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
    }

    .signup-button:hover::before {
      left: 100%;
    }

    .signup-button:active {
      transform: translateY(0);
    }

    .signup-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #a0aec0;
      font-size: 14px;
      font-weight: 500;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }

    .divider span {
      padding: 0 20px;
      background: white;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }

    .social-button {
      flex: 1;
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      font-size: 14px;
    }

    .social-button.google {
      color: #db4437;
    }

    .social-button.linkedin {
      color: #0077b5;
    }

    .social-button.sso {
      color: #667eea;
    }

    .social-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .social-button.google:hover {
      border-color: #db4437;
      background: rgba(219, 68, 55, 0.05);
    }

    .social-button.linkedin:hover {
      border-color: #0077b5;
      background: rgba(0, 119, 181, 0.05);
    }

    .social-button.sso:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }

    .signin-text {
      text-align: center;
      margin-top: 25px;
      color: #718096;
      font-size: 15px;
    }

    .signin-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .signin-text a:hover {
      color: #764ba2;
      background: rgba(102, 126, 234, 0.1);
      text-decoration: none;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 18px 28px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(72, 187, 120, 0.3);
      z-index: 3000;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-width: 350px;
    }

    .toast.error {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      box-shadow: 0 12px 30px rgba(245, 101, 101, 0.3);
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Password Strength Indicator */
    .password-strength {
      margin-top: 8px;
      height: 4px;
      border-radius: 2px;
      background: #e2e8f0;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .strength-weak { background: #f56565; width: 25%; }
    .strength-fair { background: #ed8936; width: 50%; }
    .strength-good { background: #ecc94b; width: 75%; }
    .strength-strong { background: #48bb78; width: 100%; }

    .strength-text {
      font-size: 12px;
      color: #718096;
      margin-top: 4px;
      text-align: right;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .form-box {
        padding: 30px 25px;
      }
      
      .social-buttons {
        flex-direction: column;
      }
      
      .logo h1 {
        font-size: 28px;
      }
      
      .form-box h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Toast Notification Component
    const Toast = ({ message, isVisible, type = 'success' }) => {
      if (!isVisible) return null;
      
      return (
        <div className={`toast ${type === 'error' ? 'error' : ''}`}>
          <i className={`fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}`}></i>
          <span>{message}</span>
        </div>
      );
    };

    // Password Strength Indicator Component
    const PasswordStrength = ({ password }) => {
      const getStrength = (pass) => {
        if (!pass) return { level: 0, text: '', width: '0%' };
        
        let score = 0;
        if (pass.length >= 8) score++;
        if (pass.match(/[a-z]/) && pass.match(/[A-Z]/)) score++;
        if (pass.match(/\d/)) score++;
        if (pass.match(/[^a-zA-Z\d]/)) score++;
        
        const levels = [
          { class: 'strength-weak', text: 'Weak' },
          { class: 'strength-fair', text: 'Fair' },
          { class: 'strength-good', text: 'Good' },
          { class: 'strength-strong', text: 'Strong' }
        ];
        
        return levels[Math.min(score, levels.length - 1)];
      };

      const strength = getStrength(password);

      if (!password) return null;

      return (
        <div>
          <div className="password-strength">
            <div className={`strength-bar ${strength.class}`}></div>
          </div>
          <div className="strength-text">{strength.text}</div>
        </div>
      );
    };

    // Sign Up Form Component
    const SignUpForm = () => {
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        password: '',
        rememberMe: false
      });
      const [showPassword, setShowPassword] = useState(false);
      const [isLoading, setIsLoading] = useState(false);
      const [toast, setToast] = useState({ isVisible: false, message: '', type: 'success' });

      // Show toast notification
      const showToast = (message, type = 'success') => {
        setToast({ isVisible: true, message, type });
        setTimeout(() => {
          setToast({ isVisible: false, message: '', type: 'success' });
        }, 3000);
      };

      // Handle input changes
      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData(prevState => ({
          ...prevState,
          [name]: type === 'checkbox' ? checked : value
        }));
      };

      // Toggle password visibility
      const togglePasswordVisibility = () => {
        setShowPassword(!showPassword);
      };

      // Validate form
      const validateForm = () => {
        if (!formData.name.trim()) {
          showToast('Please enter your name', 'error');
          return false;
        }
        if (!formData.email.trim()) {
          showToast('Please enter your email', 'error');
          return false;
        }
        if (!/\S+@\S+\.\S+/.test(formData.email)) {
          showToast('Please enter a valid email address', 'error');
          return false;
        }
        if (!formData.password) {
          showToast('Please enter a password', 'error');
          return false;
        }
        if (formData.password.length < 8) {
          showToast('Password must be at least 8 characters long', 'error');
          return false;
        }
        return true;
      };

      // Handle form submission
      const handleSubmit = (e) => {
        e.preventDefault();
        
        if (!validateForm()) return;

        // Simulate API call
        setIsLoading(true);
        setTimeout(() => {
          setIsLoading(false);
          showToast('Account created successfully! Welcome to EventPlace!');
          
          // Reset form
          setFormData({
            name: '',
            email: '',
            password: '',
            rememberMe: false
          });
        }, 2000);
      };

      // Handle social sign up
      const handleSocialSignUp = (provider) => {
        showToast(`${provider} sign up would be implemented here`);
      };

      return (
        <div className="container">
          <div className="logo">
            <h1>EventPlace</h1>
            <p>Discover Your Next Experience</p>
          </div>

          <div className="form-box">
            <h2>Create Account</h2>
            <p className="subtext">Join EventPlace to discover amazing events</p>

            <form onSubmit={handleSubmit}>
              <div className="input-group">
                <input
                  type="text"
                  name="name"
                  placeholder="Full Name"
                  value={formData.name}
                  onChange={handleChange}
                  required
                />
                <i className="fas fa-user input-icon"></i>
              </div>

              <div className="input-group">
                <input
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  value={formData.email}
                  onChange={handleChange}
                  required
                />
                <i className="fas fa-envelope input-icon"></i>
              </div>

              <div className="input-group">
                <input
                  type={showPassword ? "text" : "password"}
                  name="password"
                  placeholder="Password"
                  value={formData.password}
                  onChange={handleChange}
                  required
                />
                <i className="fas fa-lock input-icon"></i>
                <button
                  type="button"
                  className="password-toggle"
                  onClick={togglePasswordVisibility}
                >
                  <i className={`fas ${showPassword ? 'fa-eye-slash' : 'fa-eye'}`}></i>
                </button>
                <PasswordStrength password={formData.password} />
              </div>

              <button
                type="submit"
                className="signup-button"
                disabled={isLoading}
              >
                {isLoading ? <div className="loading"></div> : 'Create Account'}
              </button>

              <div className="checkbox-group">
                <input
                  type="checkbox"
                  id="rememberMe"
                  name="rememberMe"
                  checked={formData.rememberMe}
                  onChange={handleChange}
                />
                <label htmlFor="rememberMe">
                  I agree to the <a href="#" className="terms-link">Terms of Service</a> and <a href="#" className="terms-link">Privacy Policy</a>
                </label>
              </div>
            </form>

            <div className="divider">
              <span>Or sign up with</span>
            </div>

            <div className="social-buttons">
              <button
                className="social-button google"
                onClick={() => handleSocialSignUp('Google')}
              >
                <i className="fab fa-google"></i>
                Google
              </button>
              <button
                className="social-button linkedin"
                onClick={() => handleSocialSignUp('LinkedIn')}
              >
                <i className="fab fa-linkedin"></i>
                LinkedIn
              </button>
              <button
                className="social-button sso"
                onClick={() => handleSocialSignUp('SSO')}
              >
                <i className="fas fa-key"></i>
                SSO
              </button>
            </div>

            <div className="signin-text">
              Already have an account? <a href="login.html">Sign in</a>
            </div>
          </div>

          <Toast 
            message={toast.message}
            isVisible={toast.isVisible}
            type={toast.type}
          />
        </div>
      );
    };

    // Main App Component
    const App = () => {
      return <SignUpForm />;
    };

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
